tags:
  - Jobs
summary: Complete job
description: >
  Completes a locked job.
requestBody:
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/CompleteJobCmd"
      examples:
        execute:
          summary: EXECUTE
          value:
            processVariables:
              - name: a
                data:
                  encoding: json
                  value: "{...}"
            workerId: go-bpmn
        execute_with_error_no_retries:
          summary: EXECUTE with error and no retries
          value:
            elementVariables:
              - name: b
                data:
                  encoding: json
                  value: "{...}"
            error: an error occurred
            workerId: go-bpmn
        set_error_code:
          summary: SET_ERROR_CODE
          value:
            completion:
              errorCode: example-error
        set_timer:
          summary: SET_TIMER
          value:
            completion:
              timer:
                time: "2025-05-02T10:30:00.000Z"
            workerId: go-bpmn
        subscribe_signal:
          summary: SUBSCRIBE_SIGNAL
          value:
            completion:
              signalName: example-signal
            workerId: go-bpmn
responses:
  "200":
    description: Job completed
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/Job"
        examples:
          execute:
            summary: EXECUTE
            value:
              partition: "2025-05-01"
              id: 1042
              elementId: 8
              elementInstanceId: 2298
              processId: 2
              processInstanceId: 576
              bpmnElementId: serviceTaskA
              completedAt: "2025-05-01T18:17:08.044Z"
              createdAt: "2025-05-01T17:44:19.997Z"
              createdBy: go-bpmn
              dueAt: "2025-05-01T17:44:19.997Z"
              lockedAt: "2025-05-01T17:59:30.657Z"
              lockedBy: go-bpmn
              retryCount: 0
              type: EXECUTE
  "400":
    description: Bad request
    content:
      application/problem+json:
        schema:
          $ref: "#/components/schemas/Problem"
        example:
          status: 400
          type: HTTP_REQUEST_BODY
          title: invalid request body
          detail: failed to validate request body
          errors:
            - pointer: "#/processVariables/0/name"
              type: variable_name
              detail: must match regex ^[a-zA-Z0-9_-]+$
              value: ","
            - pointer: "#/processVariables/1/data/encoding"
              type: required
              detail: is required
            - pointer: "#/processVariables/1/data/value"
              type: required
              detail: is required
            - pointer: "#/retryCount"
              type: gte
              detail: must be greater than or equal to 0
              value: "-1"
            - pointer: "#/retryTimer"
              type: iso8601_duration
              detail: is invalid
              value: PT
            - pointer: "#/completion/timer"
              type: timer
              detail: must specify a time, time cycle or time duration
            - pointer: "#/completion/timer/timeCycle"
              type: cron
              detail: is invalid
              value: "*"
            - pointer: "#/completion/timer/timeDuration"
              type: iso8601_duration
              detail: is invalid
              value: PT
  "404":
    description: Not found
    content:
      application/problem+json:
        schema:
          $ref: "#/components/schemas/Problem"
        examples:
          job_not_found:
            summary: Job not found
            value:
              status: 404
              type: NOT_FOUND
              title: failed to complete job
              detail: job 2025-04-01/123 could not be found
  "409":
    description: Conflict
    content:
      application/problem+json:
        schema:
          $ref: "#/components/schemas/Problem"
        examples:
          job_completed:
            summary: Job completed
            value:
              status: 409
              type: CONFLICT
              title: failed to complete job
              detail: job 2025-04-01/123 is completed
          job_not_locked:
            summary: Job not locked
            value:
              status: 409
              type: CONFLICT
              title: failed to complete job
              detail: job 2025-04-01/123 is not locked
          job_not_locked_by_worker:
            summary: Job not locked by worker
            value:
              status: 409
              type: CONFLICT
              title: failed to complete job
              detail: job 2025-04-01/123 is not locked by worker go-bpmn, but test-worker
