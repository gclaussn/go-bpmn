            - partition: "2025-05-01"
              id: 2296
              parentId: 2295
              elementId: 6
              processId: 2
              processInstanceId: 576
              bpmnElementId: startEvent
              bpmnElementType: NONE_START_EVENT
              createdAt: "2025-05-01T17:44:19.997Z"
