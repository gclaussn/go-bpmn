    content:
      application/problem+json:
        schema:
          $ref: "#/components/schemas/Problem"
        examples:
          invalid_limit:
            $ref: "#/components/examples/QueryLimitProblem"
          invalid_offset:
            $ref: "#/components/examples/QueryOffsetProblem"
