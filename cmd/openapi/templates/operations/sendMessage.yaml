tags:
  - Events
summary: Send message
description: >
  Sends a message to notify a message subscriber or buffer it.


  A subscriber can be a message start or catch event.
  In case of a message start event, a new process instance is created.
  In case of a message catch event, an existing process instance is continued.
requestBody:
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/SendMessageCmd"
      example:
        correlationKey: example-key
        expirationTimer:
          timeDuration: PT1H
        name: example-message
        variables:
          a:
            encoding: "json"
            encrypted: true
            value: "{...}"
        workerId: go-bpmn
responses:
  "200":
    description: Message sent
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/Message"
        example:
          id: 9
          correlationKey: example-key
          createdAt: "2025-05-01T17:44:19.997Z"
          createdBy: go-bpmn
          expiresAt: "2025-05-01T18:44:19.997Z"
          correlated: false
          name: example-message
  "400":
    description: Bad request
    content:
      application/problem+json:
        schema:
          $ref: "#/components/schemas/Problem"
        examples:
          invalid_request_body:
            summary: Invalid request body
            value:
              status: 400
              type: HTTP_REQUEST_BODY
              title: invalid request body
              detail: failed to validate request body
              errors:
                - pointer: "#/correlationKey"
                  type: required
                  detail: is required
                - pointer: "#/name"
                  type: required
                  detail: is required
