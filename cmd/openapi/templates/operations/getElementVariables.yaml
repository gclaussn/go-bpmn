tags:
  - Element instances
  - Variables
summary: Get element variables
description: >
  Gets variables of an active or ended element instance.
parameters:
  - in: path
    name: partition
    description: Element instance partition.
    required: true
    schema:
      type: string
      format: date
  - in: path
    name: id
    description: Element instance ID.
    required: true
    schema:
      type: integer
      format: int32
      min: 1
  - in: query
    name: names
    description: >
      Comma separated list of variables to include.
    schema:
      type: string
      examples:
        - a,b,c
responses:
  "200":
    description: OK
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/GetVariablesRes"
        example:
          count: 2
          variables:
            - name: a
              data:
                encoding: json
                encrypted: true
                value: "{...}"
            - name: b
              data:
                encoding: text
                value: any text
  "404":
    description: Not found
    content:
      application/problem+json:
        schema:
          $ref: "#/components/schemas/Problem"
        examples:
          element_instance_not_found:
            summary: Element instance not found
            value:
              status: 404
              type: NOT_FOUND
              title: failed to get element variables
              detail: element instance 2025-05-01/3162 could not be found
